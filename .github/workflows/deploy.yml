name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 后端步骤（保持不变）
      # ...（之前的后端构建和保存步骤）

      # 前端步骤
      - name: Verify Frontend Dockerfile exists
        working-directory: ./frontend
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Error: Frontend Dockerfile not found!"
            exit 1
          fi

      - name: Create Frontend .env file
        working-directory: ./frontend
        run: |
          echo "${{ secrets.FRONTEND_ENV_FILE_CONTENT }}" > .env

      - name: Build Frontend Docker image
        working-directory: ./frontend
        run: docker build -t gymapp-frontend:latest .

      - name: Save Frontend Docker image as tar
        working-directory: ./frontend
        run: docker save -o gymapp-frontend.tar gymapp-frontend:latest

      - name: Change ownership and permissions of Frontend files
        working-directory: ./frontend
        run: |
          sudo chown $USER:$USER gymapp-frontend.tar .env
          chmod 644 gymapp-frontend.tar .env

      # 确保服务器上的目标目录存在
      - name: Ensure Target Directories Exist on Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            mkdir -p /home/${{ secrets.SERVER_USER }}/app/backend
            mkdir -p /home/${{ secrets.SERVER_USER }}/app/frontend
            chmod 755 /home/${{ secrets.SERVER_USER }}/app

      # 传输后端文件到服务器（保持不变）
      # ...（之前的后端文件传输步骤）

      # 传输前端文件到服务器（调整为与后端一致）
      - name: Transfer Frontend files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          source: "./frontend/gymapp-frontend.tar"
          target: "/home/${{ secrets.SERVER_USER }}/app/frontend/"
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          debug: true

      - name: Transfer Frontend .env file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          source: "./frontend/.env"
          target: "/home/${{ secrets.SERVER_USER }}/app/frontend/"
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          debug: true

      # 部署后端到服务器（保持不变）
      # ...（之前的后端部署步骤）

      # 部署前端到服务器（调整为与后端一致）
      - name: Deploy Frontend on Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            max_retries=5
            counter=0
            while [ ! -f /home/${{ secrets.SERVER_USER }}/app/frontend/gymapp-frontend.tar ] && [ $counter -lt $max_retries ]; do
              echo "Waiting for gymapp-frontend.tar to be available..."
              sleep 2
              counter=$((counter+1))
            done
            if [ ! -f /home/${{ secrets.SERVER_USER }}/app/frontend/gymapp-frontend.tar ]; then
              echo "Error: gymapp-frontend.tar not found after waiting."
              exit 1
            fi
            if [ ! -f /home/${{ secrets.SERVER_USER }}/app/frontend/.env ]; then
              echo "Error: Frontend .env file not found!"
              exit 1
            fi
            docker load -i /home/${{ secrets.SERVER_USER }}/app/frontend/gymapp-frontend.tar
            docker stop gymapp-frontend || true
            docker rm gymapp-frontend || true
            docker run -d --name gymapp-frontend -p 3000:3000 --env-file /home/${{ secrets.SERVER_USER }}/app/frontend/.env gymapp-frontend:latest
