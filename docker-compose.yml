version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: gymapp-postgres
    environment:
      POSTGRES_DB: gymapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gymapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  gymapp:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gymapp
    ports:
      - "3000:3000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/gymapp
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NODE_ENV=production
      - AUTH_TRUST_HOST=true
    depends_on:
      postgres:
        condition: service_healthy
    user: "node"  # 使用非root用户运行
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gymapp-network

networks:
  gymapp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
