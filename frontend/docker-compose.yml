version: '3.8'
services:
  postgres:
    image: registry-vpc.cn-beijing.aliyuncs.com/ciye/postgres:18-alpine
    container_name: gymapp-postgres
    environment:
      POSTGRES_DB: gymapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  gymapp:
    image: gymapp-frontend:latest
    container_name: gymapp-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # 从 .env 文件加载的变量会自动可用，这里只保留需要构建的变量
      # DATABASE_URL 使用环境变量替换，确保 POSTGRES_PASSWORD 从 .env 文件读取
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/gymapp
      - NODE_ENV=production
      - AUTH_TRUST_HOST=true
      # DOMAIN_NAME 需要在 .env 文件中定义，用于 Traefik 标签
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    user: "nextjs"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      # 增加启动等待时间：数据库迁移 + 应用启动可能需要 60-90 秒
      start_period: 120s
    networks:
      - traefik_net
    labels:
      - "traefik.enable=true"
      # 标签中的变量替换：${DOMAIN_NAME} 会从环境变量中读取（通过 env_file 和 environment）
      - "traefik.http.routers.gymapp.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.gymapp.entrypoints=websecure"
      - "traefik.http.routers.gymapp.tls=true"
      - "traefik.http.services.gymapp.loadbalancer.server.port=3000"

networks:
  traefik_net:
    external: true

volumes:
  postgres_data:
    driver: local

