<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#6366f1" opacity="0.1"/>
  
  <!-- 哑铃 - -45度旋转 -->
  <g transform="translate(32, 32) rotate(-45)">
    <!-- 左侧哑铃片 -->
    <rect x="-18" y="-6" width="12" height="12" rx="2" fill="#6366f1"/>
    <!-- 右侧哑铃片 -->
    <rect x="6" y="-6" width="12" height="12" rx="2" fill="#6366f1"/>
    <!-- 连接杆 -->
    <rect x="-6" y="-3" width="12" height="6" rx="1" fill="#6366f1"/>
    
    <!-- 高光效果 -->
    <rect x="-16" y="-4" width="8" height="8" rx="1" fill="#818cf8" opacity="0.6"/>
    <rect x="8" y="-4" width="8" height="8" rx="1" fill="#818cf8" opacity="0.6"/>
  </g>
</svg>
