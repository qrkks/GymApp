version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: gymapp-postgres-prod
    environment:
      POSTGRES_DB: gymapp_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  gymapp:
    image: gymapp-frontend:latest
    container_name: gymapp-frontend
    ports:
      - "3000:3000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/gymapp_prod
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NODE_ENV=production
      - AUTH_TRUST_HOST=true
    depends_on:
      postgres:
        condition: service_healthy
    user: "node"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gymapp.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.gymapp.entrypoints=websecure"
      - "traefik.http.routers.gymapp.tls=true"
      - "traefik.http.services.gymapp.loadbalancer.server.port=3000"

networks:
  traefik_net:
    external: true

volumes:
  postgres_data:
    driver: local
